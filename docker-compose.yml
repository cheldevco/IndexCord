version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: indexcord-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./server:/app/server
    restart: unless-stopped
    networks:
      - indexcord-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: indexcord-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - indexcord-network

networks:
  indexcord-network:
    driver: bridge

